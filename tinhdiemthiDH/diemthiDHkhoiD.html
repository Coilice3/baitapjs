<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tm.css">
</head>
<body>
    <h1 style="margin-left: 10px">Tính điểm đại học khối D</h1>
    <div style="display: flex;">
        <div>
            <p>Môn toán</p>
            <p>Môn văn</p>
            <p>Môn anh</p>
            <p>Khu vực</p>
        </div>
        <div>
            <p><input id="toan" type="text" size = "5"></p>
            <p><input id="van" type="text" size = "5"></p>
            <p><input id="anh" type="text" size = "5"></p>
            <p>
                <select style="width: 60px; height: 30px" id="khuvuc" >
                    <option value="kv1">KV1</option>
                    <option value="kv2">KV2</option>
                    <option value="kv2_nt">KV2-NT</option>
                    <option value="kv3">KV3</option>
                </select>
            </p>
        </div>      
    </div>
    <button onclick="caculate()" style="width: 70px; height: 30px; margin-left: 10px;">Tính điểm</button>
    <h1 id="kq" style="color:red; margin-left: 10px; margin-top: 5px;"></h1>
    <script>
        function caculate(){
            let toan = +document.getElementById('toan').value
            let van = +document.getElementById('van').value
            let anh = +document.getElementById('anh').value
            let khuvuc = document.getElementById('khuvuc').value
            let sum = toan + van + anh
            switch(khuvuc){
                case 'kv1':
                    sum += 0.75; break;
                case 'kv2':
                    sum += 0.25; break;
                case 'kv2_nt':
                    sum += 0.5; break;
            }
            document.getElementById('kq').innerHTML = 'Tổng điểm đại học khối D của bạn là: ' + sum
        }
    </script>
</body>
</html>
