<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo1">Bai 1</h1>
    <button onclick="Bai1()">Bai 1</button>

    <h1>Bai 2</h1>
    <button onclick="Bai2()">Bai 2</button>

    <h1 id="demo3">Bai 3</h1>
    <button onclick="Bai3()">Bai 3</button>
    <script >

        function Bai1(){
            document.getElementById("demo1");
            let a = prompt("Browser: ")
            switch(a){
                case 'Edge': alert("You've got the Edge!"); break;
                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera': 
                    alert("Okay we support these browsers too"); break;
                default:
                    alert("We hope that this page looks ok!")
            }
        }

        function Bai2(){
            document.getElementById("demo1");
            let a = prompt('a?', '');
            switch (a) {
                case 0:
                    alert(0);
                    break;
                case 1:
                    alert(1);
                    break;
                case 2:
                case 3:
                    alert('2,3');
                    break;
            }
        }

        function Bai3(){
            document.getElementById("demo3");
            let a = prompt("Nhap a: ")
            if(a == 0){
                alert(0)
            }else if(a < 0){
                alert(-1)
            }else
                alert(1);
        }
    </script>
</body>
</html>
