<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" id="input">
        <button onclick="search()">Tính số ngày</button>        
    </div>
    <h2 id="kq"></h2>
    <script>
        function search(){
            let a = +document.getElementById('input').value 
            switch(a){
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:  
                    document.getElementById('kq').innerHTML = "Tháng " + a + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('kq').innerHTML = "Tháng " + a + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById('kq').innerHTML = "Tháng " + a + " có 28 hoặc 29 ngày";
                    break;
            }
        }
    </script>
</body>
</html>
