<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bai 1</h1>
    <p id="b1"></p>
    <h2>Bai 2</h2>
    <button onclick="test()">Click</button>
    <p id="b2"></p>
    <script>
        let text =''
        for(let i = 0; i <= 5; i++){
            text += 'The number is ' + i + '<br>'
        }
        document.getElementById('b1').innerHTML= text

        function test(){
            let sum = 0;
            let n = +prompt("Nhap so lon hon 0: ")
            for(let i = 0; i <= n; i++){
                sum += i
            }
            document.getElementById('b2').innerHTML= sum
        }
    </script>
</body>
</html>
