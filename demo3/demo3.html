<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bài 1</h1>
    <button onclick="dm()">Click</button>
    <h1>Bài 2</h1>
    <button onclick="dm1()">Click</button>
    <h1>Bài 3</h1>
    <button onclick="dm2()">Click</button>
    <script>
        function dm() {
            let i = 10
            let f = 20.5
            let b = true
            let s = 'Hà Nội'
            document.write('i = ' + i)
            document.write('<br/>')
            document.write('f = ' + f)
            document.write('<br/>')
            document.write('b = ' + b)
            document.write('<br/>')
            document.write('s = ' + s)
        }

        function dm1() {
            let width = 20
            let height = 10
            let area = width * height
            document.write('Area = ' + area)
        }

        function dm2(){
            let a = +prompt("Nhập a:"), b = +prompt("Nhập b:")
            let result = (a % b == 0)? true: false
            document.write(result)
        }
    </script>
</body>

</html>
