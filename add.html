<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    
</head>
<body>
    <h1 id="b1">Bai 1</h1>
    <button onclick="Bai1()">Bai 1</button>
    <h1 id="b2">Bai 2</h1>
    <button onclick="Bai2()">Bai 2</button>
    <script>
        function Bai1(){
            document.getElementById("b1");
            let a = prompt('Nhap a: '), b = prompt('Nhap b: ');
            let result = (a + b) > 4? 'Over' : 'Below'
            alert(result)
        }
        
        function Bai2(){
            document.getElementById("b2");
            let login = prompt(" ")
            let messenge = (login == 'Employee')? 'Hello' : (login == 'Director') ? 'Greetings' : (login == '') ? 'No login' : ' '
            alert(messenge)
        }
    </script>
</body>
